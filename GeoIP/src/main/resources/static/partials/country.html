<div class="row">
    <div class="col-lg-12">
        <h3 class="page-header">Country Look-up Tool</h3>
    </div>
</div>
<div class="row">
    <form class="form-horizontal" name="countryForm" role="form" ng-model="country"novalidate>
        <div class="form-group">
            <label for="ip-address" class="col-sm-2 control-label">IP Address </label>
            <div class="col-sm-8">
                <input type="text"
                       class="form-control"
                       id="ip-address"
                       required
                       ng-model="country.ipAddress"
                       ng-name="ip address"
                       ng-required="true"
                />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-default" type="submit" ng-click="lookUp(country.ipAddress)" ng-disabled="countryForm.$invalid">Look up</button>
            </div>
        </div>
    </form>

    <br>
    <table class="col-sm-6 table table-striped">
        <thead>
        <tr>
            <th>Country Name</th>
            <th>Country Code</th>

        </tr>
        </thead>
            <tbody>
                <tr>
                    <td>{{country.name}}</td>
                    <td>{{country.code}}</td>
                </tr>
            </tbody>
    </table>

</div>
<br>
